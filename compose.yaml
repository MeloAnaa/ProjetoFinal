version: '3.8'

services:
  dns:
    build:
      context: ./dns
      dockerfile: Dockerfile
    container_name: dns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "2222:22"
    environment:
      - PASSWORD_AUTH=yes
    networks:
      - asa-network

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    depends_on:
      - wordpress
      - webmail
    networks:
      - asa-network
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/ssl:/etc/nginx/ssl:ro

  wordpress:
    image: wordpress:latest
    container_name: wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - db
    networks:
      - asa-network

  db:
    image: mysql:5.7
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - asa-network



  webmail:
    build:
      context:  ./webmail
      dockerfile: Dockerfile
    container_name: webmail
    ports:
     - "25:25/tcp"        # SMTP (não criptografado)
     - "465:465/tcp"      # SMTPS (SMTP sobre SSL)
     - "587:587/tcp"      # SMTP Submission (STARTTLS)
     - "143:143/tcp"      # IMAP (não criptografado)
     - "993:993/tcp"      # IMAPS (IMAP sobre SSL)
     - "110:110/tcp"      # POP3 (não criptografado)
     - "995:995/tcp"      # POP3S (POP3 sobre SSL)
    volumes:
    - emailvol:/etc/mail  
    - email_data:/var/spool/mail  
    - dovecot_data:/etc/dovecot/private
    networks:
      - asa-network





networks:
  asa-network:
    driver: bridge

volumes:
  wordpress_data:
  mysql_data:
  maildata:
  mailstate:
  mailconfig:
  emailvol:  # Definindo o volume persistente 'emailvol'
  email_data:  # Definindo o volume persistente 'email_data' para armazenar as mensagens
  dovecot_data:
 
