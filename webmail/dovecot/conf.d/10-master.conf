# Default Dovecot 10-master.conf
# ===============================

# Process and client limits
#default_process_limit = 100
#default_client_limit = 1000

# Memory limits
#default_vsz_limit = 256M

# System users
#default_login_user = dovenull
#default_internal_user = dovecot

# IMAP service configuration
service imap-login {
  inet_listener imap {
    port = 143
  }
  inet_listener imaps {
    port = 993
    ssl = yes  # Habilita SSL para IMAPS
  }
}

# POP3 service configuration (opcional)
service pop3-login {
  inet_listener pop3 {
    #port = 110  # Descomente se necessário
  }
  inet_listener pop3s {
    #port = 995
    #ssl = yes
  }
}

# SMTP Submission (porta 587 para autenticação)
service submission-login {
  inet_listener submission {
    port = 587  # Habilita a porta de submission
  }
  inet_listener submissions {
    #port = 465  # SSL direto (menos comum)
  }
}

# LMTP service (para entrega local)
service lmtp {
  unix_listener lmtp {
    #mode = 0666
  }
}

# IMAP service
service imap {
  #vsz_limit = $default_vsz_limit
  #process_limit = 1024
}

# POP3 service
service pop3 {
  #process_limit = 1024
}

# SMTP Submission service
service submission {
  #process_limit = 1024
}

# Autenticação SASL para Postfix
service auth {
  # Socket para integração com o Postfix
  unix_listener /var/spool/postfix/private/auth {
    mode = 0660
    user = postfix
    group = postfix
  }

  # Socket padrão para userdb (mantido)
  unix_listener auth-userdb {
    #mode = 0666
    #user =
    #group =
  }
}

# Auth-worker (executa como root para acesso ao /etc/shadow)
service auth-worker {
  #user = root
  #process_limit = 30
}

# Dict service (opcional)
service dict {
  unix_listener dict {
    #mode = 0600
    #user =
    #group =
  }
}